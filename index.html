<!doctype html>
<html ng-app="shri">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Школа разработки интерфейсов</title>
    <meta name="description" content="Домашнее задание в рамках ШРИ 2013"/>
    <meta name="keywords" content="ШРИ, Яндекс, Разработка, Интерфейсы"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.min.css"/>
    <!--[if lt IE 9]>
    <script src="js/libs/html5shiv-printshiv.js"></script>
    <![endif]-->
</head>

<body>

    <div class="b-page">

        <div class="b-sidebar" ng-controller="Sidebar">

            <header class="b-sidebar__header">Выпускной альбом</header>

            <ul class="b-sidebar__list">
                <li class="b-sidebar__item">
                    <a class="b-sidebar__link" ng-class="getClass('#/')" href="#/">Школа</a>
                </li>
                <li class="b-sidebar__item">
                    <a class="b-sidebar__link" ng-class="getClass('#/students/', '#/student')" href="#/students">Студенты</a>
                </li>
                <li class="b-sidebar__item">
                    <a class="b-sidebar__link" ng-class="getClass('#/lecturers/', '#/lecturer')" href="#/lecturers">Лекторы</a>
                </li>
                <li class="b-sidebar__item">
                    <a class="b-sidebar__link" ng-class="getClass('#/lectures/', '#/lecture')" href="#/lectures">Лекции</a>
                </li>
            </ul>

        </div>

        <div class="b-main g-clf" ng-view></div>

    </div>

    <script type="text/javascript" src="js/libs/angular.min-1.2.0.rc3.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script type="text/javascript" src="js/myApp.js"></script>

</body>
</html>
